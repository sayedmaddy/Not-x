<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>موقع البوستات</title>
</head>
<body>
    <header>
        <div class="logo">موقع البوستات</div>
    </header>
    <main>
        <div class="profile">
            <img src="profile-placeholder.png" alt="صورة البروفايل" class="profile-img">
            <h2 class="username">اسم المستخدم</h2>
            <textarea placeholder="اكتب بوست هنا..." class="post-input"></textarea>
            <button class="post-button">نشر</button>
        </div>
        <div class="posts">
            <h2>المنشورات</h2>
            <div class="post">
                <h3>اسم المستخدم</h3>
                <p>هذا هو نص البوست الأول.</p>
            </div>
            <div class="post">
                <h3>اسم المستخدم</h3>
                <p>هذا هو نص البوست الثاني.</p>
            </div>
            <!-- يمكنك إضافة المزيد من المنشورات هنا -->
        </div>
    </main>
    <footer>
        <p>حقوق الطبع والنشر &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
